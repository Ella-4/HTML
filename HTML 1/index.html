<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>나의 포트폴리오 - Hello, World!</title>
        <style>
            /* Google Fonts - Inter */
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

            body {
                font-family: 'Inter', sans-serif; /* Inter 폰트 사용 */
                margin: 0;
                padding: 0;
                display: flex; /* Flexbox를 사용하여 중앙 정렬 */
                justify-content: center; /* 가로 중앙 정렬 */
                align-items: center; /* 세로 중앙 정렬 */
                min-height: 100vh; /* 뷰포트 높이 전체 사용 */
                background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%); /* 부드러운 그라데이션 배경 */
                color: #2d3748; /* 어두운 회색 텍스트 */
                overflow: hidden; /* 스크롤바 방지 */
            }

            .hello-container {
                background-color: #ffffff; /* 흰색 배경 */
                padding: 50px 80px; /* 내부 여백 */
                border-radius: 20px; /* 둥근 모서리 */
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
                text-align: center; /* 텍스트 중앙 정렬 */
                animation: fadeIn 1.5s ease-out; /* 페이드인 애니메이션 */
                max-width: 90%; /* 반응형 최대 너비 */
                box-sizing: border-box; /* 패딩 포함 너비 계산 */
            }

            .hello-container h1 {
                font-size: 4.5em; /* 큰 글씨 크기 */
                font-weight: 700; /* 굵은 글씨 */
                color: #3182ce; /* 파란색 제목 */
                margin: 0; /* 기본 마진 제거 */
                letter-spacing: -2px; /* 자간 조절 */
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.05); /* 텍스트 그림자 */
            }

            /* 애니메이션 정의 */
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* 반응형 디자인 */
            @media (max-width: 768px) {
                .hello-container {
                    padding: 30px 40px;
                }
                .hello-container h1 {
                    font-size: 3em; /* 모바일에서 글씨 크기 줄이기 */
                }
            }

            @media (max-width: 480px) {
                .hello-container {
                    padding: 20px 30px;
                }
                .hello-container h1 {
                    font-size: 2.5em; /* 더 작은 모바일에서 글씨 크기 조절 */
                }
            }
        </style>
    </head>
    <body>
        <div class="hello-container">
            <h1>Hello, world!</h1>
        </div>
    </body>
</html>
